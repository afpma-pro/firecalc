# =============================================================================
# FireCalc UI Static File Server Configuration
# =============================================================================
# This nginx configuration serves the FireCalc UI static files
# with appropriate caching strategies
# =============================================================================

server {
    listen 80;
    server_name _;

    # Root directory for static UI files
    root /usr/share/nginx/html;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # =========================================================================
    # Static File Serving - Cache Strategy
    # =========================================================================

    # index.html: NEVER cache (always check for new version)
    location = /index.html {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        etag off;
        if_modified_since off;
        try_files $uri =404;
    }

    # JavaScript bundles: Short cache with validation (5 minutes)
    location ~* \.(js|mjs)$ {
        add_header Cache-Control "public, max-age=300, must-revalidate" always;
        etag on;
        try_files $uri =404;
    }

    # CSS, fonts, images: Long-term cache (2 weeks)
    location ~* \.(css|woff|woff2|ttf|otf|eot|svg|png|jpg|jpeg|gif|ico|webp)$ {
        add_header Cache-Control "public, max-age=1209600, immutable" always;
        etag on;
        try_files $uri =404;
    }

    # Source maps: Don't cache (development only)
    location ~* \.map$ {
        add_header Cache-Control "no-store" always;
        try_files $uri =404;
    }

    # version.json: Never cache (used for update detection)
    location = /version.json {
        add_header Cache-Control "no-store, no-cache, must-revalidate" always;
        add_header Access-Control-Allow-Origin "*" always;
        etag off;
        if_modified_since off;
        try_files $uri =404;
    }

    # All other files: Short cache with revalidation (1 hour)
    # This is the catch-all for static files
    location / {
        add_header Cache-Control "public, max-age=3600, must-revalidate" always;
        etag on;

        # SPA fallback: serve index.html for any non-file routes
        try_files $uri $uri/ /index.html;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;
    gzip_disable "msie6";

    # Don't leak nginx version
    server_tokens off;
}